<html>
	<head>
		<title>Procedural Generation</title>

			<div class="menu" id="help">
				<p class="h-button">?</p>				
				<div class="inner">
					<p><b>Mouse:</b></p>
					<ul>
						<li>Click and drag to make things</li>
						<li>'X' to explode</li>
						<li>'WASD' to slide</li>
					</ul>
					<p><b>Leap Motion:</b></p>

						<li>Pinch and drag to make things</li>

					</ul>
				</div>
			</div>

		<!-- libraries -->

		<script src="./js/StackedQuads.js"></script>
		<script src="./js/RandomShape.js"></script>
		<script src="./js/SquareEarring.js"></script>

		<script src="./js/index.js"></script>
		<script>
			let showing = false;

			$(".h-button").click(function() {
				if(showing) {
					$("#help").animate({ left:"-300px" });
				} else {
					$("#help").animate({ left:"0" });
				}
				showing = !showing;
			});
		</script>

	</body>
